
<div class="post col-xl-8">
    <div class="post-thumbnail"><img src={{post.featuredImage}} alt="Featured Image" class="img-fluid"></div>
    <div class="post-details">
      <div class="post-meta d-flex justify-content-between">
        <div class="date meta-last">{{post.postDate}}</div>
        <div class="category"><a href="#">{{post.category}}</a></div>
      </div>
        <h3 class="h4">{{post.title}}</h3>
      <p class="text-muted" [innerHTML]="post.post"></p>
      <footer class="post-footer d-flex align-items-center"><a href="#" class="author d-flex align-items-center flex-wrap">
          <div class="avatar"><img src="/assets/img/user.svg" alt="..." class="img-fluid"></div>
          <div class="title"><span>J{{post.postedBy}}</span></div></a>
        <div class="date"><i class="icon-clock"></i>{{post.postDate}}</div>
        <div class="comments meta-last"><i class="icon-comment"></i>{{post.comments.length}}</div>
      </footer>
    </div>
  </div>

  <hr>
